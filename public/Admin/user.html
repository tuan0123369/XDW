<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> ModularAdmin - Free Dashboard Theme | HTML Version </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/vendor.css">
    <!-- Theme initialization -->
    <script>
        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
        var themeName = themeSettings.themeName || '';
        if (themeName) {
            document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css">');
        }
        else {
            document.write('<link rel="stylesheet" id="theme-style" href="css/app.css">');
        }
    </script>
</head>

<body>
    <div class="main-wrapper">
        <div class="app" id="app">
            <div class="sidebar-overlay" id="sidebar-overlay"></div>
            <div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
            <div class="mobile-menu-handle"></div>
            <article class="content items-list-page">
                <div class="title-search-block">
                    <div class="title-block">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="title"> Items <a href="item-editor.html"
                                        class="btn btn-primary btn-sm rounded-s"> Add New </a>
                                    <!--
             -->
                                    <div class="action dropdown">
                                        <button class="btn  btn-sm rounded-s btn-secondary dropdown-toggle"
                                            type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false"> More actions... </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <a class="dropdown-item" href="#"><i
                                                    class="fa fa-pencil-square-o icon"></i>Mark as a draft</a>
                                            <a class="dropdown-item" href="#" data-toggle="modal"
                                                data-target="#confirm-modal"><i class="fa fa-close icon"></i>Delete</a>
                                        </div>
                                    </div>
                                </h3>
                                <p class="title-description"> List of sample items - e.g. books, movies, events, etc...
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="items-search">
                        <form class="form-inline">
                            <div class="input-group">
                                <input type="text" class="form-control boxed rounded-s" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary rounded-s" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="card-title-block">
                                <h3 class="title"> Hover rows </h3>
                            </div>
                            <section class="example">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td data-location="item-editor.html">Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                            <th><a class="remove" href="#" data-toggle="modal"
                                                    data-target="#confirm-modal">
                                                    <i class="fa fa-trash-o "></i>
                                                </a></th>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                            <th><a class="remove" href="#" data-toggle="modal"
                                                    data-target="#confirm-modal">
                                                    <i class="fa fa-trash-o "></i>
                                                </a></th>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>Larry</td>
                                            <td>the Bird</td>
                                            <td>@twitter</td>
                                            <th><a class="remove" href="#" data-toggle="modal"
                                                    data-target="#confirm-modal">
                                                    <i class="fa fa-trash-o "></i>
                                                </a></th>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </div>

                <nav class="text-center">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href=""> Prev </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href=""> 1 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href=""> 2 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href=""> 3 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href=""> 4 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href=""> 5 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href=""> Next </a>
                        </li>
                    </ul>
                </nav>
            </article>
            <div class="modal fade" id="confirm-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><i class="fa fa-warning"></i> Alert</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure want to do this?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <script>
                (function (i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
                ga('create', 'UA-80463319-4', 'auto');
                ga('send', 'pageview');
            </script>
            <script src="js/vendor.js"></script>
            <script src="js/app.js"></script>
            <script>
                $(document).ready(function () {
                    $("tbody tr td").each(function () {
                        $(this).click(function () {
                            $(location).attr('href', 'item-editor.html');
                        });
                    })
                })
            </script>


</body>

</html>
